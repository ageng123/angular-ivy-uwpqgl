<div class="flex flex-row w-full bg-red-900 text-white justify-between p-6">
  <div class="font-normal flex flex-1 text-[32px] px-2">
    <h1 class="text-4xl"><span class="font-bold">Social</span>Name</h1>
  </div>
  <input
    placeholder="find"
    class="ml-4 flex-1 px-6 bg-transparent search__Bar hidden md:flex"
  />
  <button class="px-2 md:px-6 flex-2 py-1 bg-red-400 rounded text-black">Upload</button>
  <div class="flex-2 px-6 py-4 flex-row justify-center items-center hidden md:flex">
    <img src="https://subiakto.com/wp-content/uploads/2015/12/Google.jpg" class="mr-4 w-8 h-8" />
    <button type="button" class="inline-block px-2 py-2.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-200 hover:shadow-lg focus:bg-blue-400 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out flex items-center">
      <div class="flex flex-col text-left mr-4">
        <span class="font-semibold text-md">Yaseem</span>
        <span class="font-normal text-sm">Akhmad</span>
      </div>
      <span class="inline-block rounded relative top-0 py-1 px-1.5 leading-none text-center whitespace-nowrap align-baseline font-bold bg-red-600 text-white rounded ml-2">7</span>
    </button>
  </div>
</div>
<div class="bg-red-700 w-full shadow-md">
  <ul class="flex flex-row px-2 py-6 pl-8 ">
    <li
      *ngFor="let nav of navLinks"
      class="mr-6 text-l hidden md:block font-semibold text-white cursor-pointer"
      
    >
      <a class="h-full w-full" (click)="navigation(nav.title)">{{ nav.title }}</a>
    </li>
    <li (click)="toggleNav()" class="text-white block md:hidden cursor-pointer">
      <span class="fa-solid fa-bars"></span>
    </li>
  </ul>
</div>
