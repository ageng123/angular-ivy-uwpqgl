<div class="p-2 grid grid-cols-16">
  <div class="column w-full mr-4 col-span-16">
    <div class="flex flex-row ">
      <h3 class="column-header mr-2 w-[40%] my-2 font-bold text-[20px]">
        {{module.name}}
      </h3>
      <p class="column-header w-[60%] my-2 text-base font-norml">
        {{ module.browse_other_text ?? 'View All' }}
      </p>
    </div>
    
    <div class="column-items w-full flex flex-wrap">
          <div class="tile w-[66%] h-[110vh] flex flex-wrap cursor-pointer border-2 border-transparent ">
            <div *ngFor="let child of content; let i = index;" [ngClass]=" i > 0 ? 'hidden' : 'tile w-[100%] h-[66%] cursor-pointer border-2 border-transparent hover:shadow-lg hover:border-white'">
              <div class="bg-orange w-full h-full flex flex-col justify-center items-center">
                <img class="w-full h-full" src="{{child.image}}" alt="" />
                <p class="text-2xl px-6 pt-3 w-full align-left font-bold">{{child.title}}</p>
                <div class="w-full px-6 pb-2 flex justify-between">
                  <p class="subtitle font-semibold">{{child.subtitle}}</p>
                  <p class="views text-right text-base">{{ child.views }}</p>
                </div>
              </div>
            </div>
            <div *ngFor="let child of content; let i = index;" [ngClass]=" i < 1 || i > 2 ? 'hidden' :'tile w-[50%] h-[33%] cursor-pointer border-2 border-transparent hover:shadow-lg hover:border-white'">
              <div class="bg-orange w-full h-full flex flex-col justify-center items-center">
                <img class="w-full h-full" src="{{child.image}}" alt="" />
                <p class="text-2xl px-6 pt-3 w-full align-left font-bold">{{child.title}}</p>
                <div class="w-full px-6 pb-2 flex justify-between">
                  <p class="subtitle font-semibold">{{child.subtitle}}</p>
                  <p class="views  text-right text-base">{{ child.views }}</p>
                </div>
              </div>
            </div>
          
          </div>
          <div class="tile w-[33%] h-[110vh] flex flex-wrap cursor-pointer border-2 border-transparent ">
            <div *ngFor="let child of content; let i = index;"[ngClass]="i < 3 || i > 6 ? 'hidden' : ' tile w-[100%] h-[33%] cursor-pointer border-2 border-transparent hover:shadow-lg hover:border-white'">
              <div class="bg-orange w-full h-full flex flex-col justify-center items-center">
                <img class="w-full h-full" src="{{child.image}}" alt="" />
                <p class="text-2xl px-6 pt-3 w-full align-left font-bold">{{child.title}}</p>
                <div class="w-full px-6 pb-2 bflex justify-between">
                  <p class="subtitle font-semibold">{{child.subtitle}}</p>
                  <p class="views text-right text-base">{{ child.views }}</p>
                </div>
              </div>
            </div>
            
            <div class="tile w-[100%] h-[33%] cursor-pointer border-2 border-transparent hover:shadow-lg hover:border-white">
              <div class="bg-orange w-full h-full flex flex-col justify-center items-center">
                  <div class="w-full h-full px-6 pb-2 bg-red-500 flex justify-center items-center">
                    <p class="subtitle font-semibold">{{ module.more_title }}</p>
                  </div>
              </div>
            </div>
          </div>
    </div>
  </div>
</div>
